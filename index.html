<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Webable-Tennis</title>
    <link rel="icon" type="image/png" href="./assests/images/ball.png">
    
  </head>

  <body>
    <canvas id= "canvas" width="1000" height="600" border: 5px solid rgb(255, 255, 255)> </canvas>
    <!-- <script src="./src/scripts/panel.js"></script> -->
    <!-- <script src="./src/styles/canvas.scss"></script> -->
    <script src="./src/scripts/ball.js"></script>
    <!-- <script src="./src/scripts/block.js"></script> -->
   
    <div style="text-align:left"> 
    <font size=4><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;time: <output id="time"></output></p>
      <script src="./src/scripts/timer.js"></script>
    <br><br>
    <div class="instruction">
      <div id="quick" style="text-align:left"> 
        <b><font size=4>Instruction:</font></b><br><br>
        <font size=3> Player 1:</font><br><br>
        <font size=2> ▪️ W - Move up</font> <br>
        <font size=2> ▪️ S - Move down</font><br><br>
        <font size=3> Player 2:</font><br><br>
        <font size=2> ▪️ Up Arrow - Move up</font><br>
        <font size=2> ▪️ Down Arrow - Move down</font><br><br><br>
        <br>
        <audio autoplay="autoplay" controls="controls">
          <source src="./assests/music/Barnville.mp3" loop="true" width="2" height="0" >
        </audio><br>
        <div style="text-align:right"> 
          <br><br><br>
         <img src="./assests/images/GitHub-Mark-120px-plus.png" width="30" height="30" title="Webable-Tennis GitHub Repo" onclick="javascript:location.href='https://github.com/yanxilinn/Webable-Tennis.git'">
         <img src="./assests/images/linkedin_logo.png" width="30" height="30" title="Yanxi Lin Linkedin Page" onclick="javascript:location.href='https://www.linkedin.com/in/yanxi-lin-363959145/'" >
      </div>
    </div> 
  </body>
  
    
 
  
 

</html>
