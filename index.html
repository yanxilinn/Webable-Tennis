<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Webable-Tennis</title>
  </head>

  <body>
    <h1>Webable-Tennis</h1>
    <div id="root"></div>
    <div class="score">
      <div id="player1-score">0</div>
      <div id="player2-score">0</div>
      </div>
      <div class="ball" id="ball"></div>
      <div class="block left" id="player1"></div>
      <div class="block right" id="player2"></div>
      <h3>Instruction:</h3>
      <div class="instruction">
        <div id="player1NameControls">Player 1:</div>
        <ul>
          <li>Move mouse up and down within the play field (only in single player)</li>
          <li>Up Arrow - Move up</li>
          <li>Down Arrow - Move down</li>
        </ul>
        <br />
        <div id="player2NameControls">Player 2:</div> 
        <ul>
          <li>W - Move up</li>
          <li>S - Move down</li>
        </ul>
      </div>


  </body>

</html>
